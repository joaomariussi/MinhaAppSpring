<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" type="text/css" href="cadastro-cliente.css">
</head>
<body>
<h1>Cadastro de Cliente</h1>
<form action="http://localhost:8080/salvarCliente" method="post" enctype="application/json">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>
  <label for="dataNascimento">Data de Nascimento:</label>
  <input type="date" id="dataNascimento" name="dataNascimento" required><br>
  <input type="submit" value="Cadastrar">
</form>
</body>
</html>
