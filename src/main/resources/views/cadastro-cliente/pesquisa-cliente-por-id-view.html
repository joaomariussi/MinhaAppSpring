<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pesquisar Cliente pelo ID</title>
  <link rel="stylesheet" type="text/css" href="cadastro-cliente.css">
</head>
<body>
<h1>Pesquisar Cliente</h1>
<form action="http://localhost:8080/pesquisar-por-id" method="get">
  <label for="id">ID do Cliente que deseja pesquisar:</label>
  <input type="number" id="id" name="id" required><br>
  <input type="submit" value="Pesquisar">
</form>
</body>
</html>
