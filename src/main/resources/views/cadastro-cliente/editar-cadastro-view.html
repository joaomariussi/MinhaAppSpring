<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Edição de Cliente</title>
    <link rel="stylesheet" type="text/css" href="cadastro-cliente.css">
</head>
<body>
<h1>Edição de Cliente</h1>
<form action="http://localhost:8080/editarCliente" method="post">
    <label for="id">ID do Cliente que deseja editar:</label>
    <input type="number" id="id" name="id" required><br>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required><br>
    <input type="submit" value="Editar">
</form>
</body>
</html>
